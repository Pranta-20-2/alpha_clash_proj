<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Clash</title>
    <!-- Daisy Ui and Tailwind -->

    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!--Custom CSS -->
    <link rel="stylesheet" href="styles/styles.css">

</head>

<body class="font-poppins">
    <main class="min-h-screen bg-[#010313] bg-[url(images/background.png)] bg-no-repeat bg-center ">
        <!--Home screen -->
        <section id="home-screen" class="min-h-screen text-white flex flex-col justify-center items-center">
            <div class="flex flex-col items-center gap-10 ">
                <h1 class="text-[170px] uppercase font-anton text-center">ALPHABET CLASH</h1>
                <p class="p-0 mt-0">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
                <button onclick="play()" class="btn bg-white text-black">Play Now</button>
            </div>
        </section>
        <!--Play Ground Start -->
        <section id="play-ground" class="hidden">
            <div class="flex flex-col items-center gap-20">
                <!--Screen -->
                <div
                    class="artboard artboard-horizontal phone-6 border-[20px] border-[#010313CC] rounded-2xl bg-[#FFFFFFB2] ">
                    <div class="flex justify-center">
                        <p class="bg-[#2F2941] text-white px-7 py-4 rounded-b-xl">Don't watch keyboard while playing...
                        </p>
                    </div>
                    <div class="flex justify-center items-start h-full">
                        <div id="current-alphabet" class="text-black text-9xl font-bold uppercase">Y</div>
                    </div>
                </div>
                <!-- Keyboard Start-->
                <div class="">
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="q" class="kbd">q</kbd>
                        <kbd id="w" class="kbd">w</kbd>
                        <kbd id="e" class="kbd">e</kbd>
                        <kbd id="r" class="kbd">r</kbd>
                        <kbd id="t" class="kbd">t</kbd>
                        <kbd id="y" class="kbd">y</kbd>
                        <kbd id="u" class="kbd">u</kbd>
                        <kbd id="i" class="kbd">i</kbd>
                        <kbd id="o" class="kbd">o</kbd>
                        <kbd id="p" class="kbd">p</kbd>
                    </div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="a" class="kbd">a</kbd>
                        <kbd id="s" class="kbd">s</kbd>
                        <kbd id="d" class="kbd">d</kbd>
                        <kbd id="f" class="kbd">f</kbd>
                        <kbd id="g" class="kbd">g</kbd>
                        <kbd id="h" class="kbd">h</kbd>
                        <kbd id="j" class="kbd">j</kbd>
                        <kbd id="k" class="kbd">k</kbd>
                        <kbd id="l" class="kbd">l</kbd>
                    </div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="z" class="kbd">z</kbd>
                        <kbd id="x" class="kbd">x</kbd>
                        <kbd id="c" class="kbd">c</kbd>
                        <kbd id="v" class="kbd">v</kbd>
                        <kbd id="b" class="kbd">b</kbd>
                        <kbd id="n" class="kbd">n</kbd>
                        <kbd id="m" class="kbd">m</kbd>
                        <kbd id="/" class="kbd">/</kbd>
                    </div>
                </div>
                <!-- Keyboard End -->
                <!-- Life score -->
                <div class="font-inter flex justify-between w-2/3">
                    <div>
                        <button class="btn bg-[#894189] rounded-[30px] text-white px-4 border-none">
                            Life
                            <img src="images/heart.svg" alt="">
                            <span>1</span>
                        </button>
                    </div>
                    <div>
                        <button class="btn bg-[#360490] rounded-[30px] text-white px-4 border-none">
                            Score
                            <img src="images/dolar.svg" alt="">
                            <span>1</span>
                        </button>
                    </div>

                </div>
            </div>
        </section>
        <!--Play Ground Close -->
        <!-- Final Score -->
        <section class="score flex items-center justify-center border min-h-screen hidden">
            <div class=" text-white text-center space-y-5 border bg-[#FFFFFF33] p-12 rounded-2xl">
                <h1 class="text-8xl">
                    <span class="font-extrabold">Score:</span>
                    <span>14</span>
                </h1>
                <button class="btn px-8 py-4"> Play Again</button>
                <p class="">Practice will make you Pro</p>
            </div>
        </section>
    </main>
    <script src="scripts/alpha-clash.js"></script>
    <script src="scripts/utility.js"></script>
</body>

</html>
