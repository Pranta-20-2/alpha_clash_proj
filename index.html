<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Clash</title>
    <!-- Daisy Ui and Tailwind -->

    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!--Custom CSS -->
    <link rel="stylesheet" href="styles/styles.css">

</head>

<body class="font-poppins">
    <main class="min-h-screen bg-[#010313] bg-[url(images/background.png)] bg-no-repeat bg-center ">
        <!--Home screen -->
        <section class="home min-h-screen text-white flex flex-col justify-center items-center">
           <div class="flex flex-col items-center gap-10 ">
            <h1 class="text-[170px] uppercase font-anton text-center">ALPHABET CLASH</h1>
            <p class="p-0 mt-0">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
            <button class="btn bg-white text-black">Play Now</button>
           </div>
        </section>
        <!--Play Ground Start -->
        <section class="play-ground">
            <div class="flex flex-col items-center gap-20 hidden" >
                <!--Screen -->
                <div class="artboard artboard-horizontal phone-6 border-[20px] border-[#010313CC] rounded-2xl bg-[#FFFFFFB2] ">
                    <div class="flex justify-center">
                        <p class="bg-[#2F2941] text-white px-7 py-4 rounded-b-xl">Don't watch keyboard  while playing...</p>
                    </div>
                    <div class="flex justify-center items-start h-full">
                        <div class="text-black text-9xl font-bold">Y</div>
                    </div>
                </div>
                <!-- Keyboard Start-->
                <div class="">
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd class="kbd">q</kbd>
                        <kbd class="kbd">w</kbd>
                        <kbd class="kbd">e</kbd>
                        <kbd class="kbd">r</kbd>
                        <kbd class="kbd">t</kbd>
                        <kbd class="kbd">y</kbd>
                        <kbd class="kbd">u</kbd>
                        <kbd class="kbd">i</kbd>
                        <kbd class="kbd">o</kbd>
                        <kbd class="kbd">p</kbd>
                      </div> 
                      <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd class="kbd">a</kbd>
                        <kbd class="kbd">s</kbd>
                        <kbd class="kbd">d</kbd>
                        <kbd class="kbd">f</kbd>
                        <kbd class="kbd">g</kbd>
                        <kbd class="kbd">h</kbd>
                        <kbd class="kbd">j</kbd>
                        <kbd class="kbd">k</kbd>
                        <kbd class="kbd">l</kbd>
                      </div> 
                      <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd class="kbd">z</kbd>
                        <kbd class="kbd">x</kbd>
                        <kbd class="kbd">c</kbd>
                        <kbd class="kbd">v</kbd>
                        <kbd class="kbd">b</kbd>
                        <kbd class="kbd">n</kbd>
                        <kbd class="kbd">m</kbd>
                        <kbd class="kbd">/</kbd>
                      </div>
                </div>
                <!-- Keyboard End -->
                <!-- Life score -->
                <div class="font-inter flex justify-between w-2/3">
                    <div>
                        <button class="btn bg-[#894189] rounded-[30px] text-white px-4 border-none">
                            Life
                            <img src="images/heart.svg" alt="">
                            <span>1</span>
                          </button>
                    </div>
                    <div>
                        <button class="btn bg-[#360490] rounded-[30px] text-white px-4 border-none">
                            Score
                            <img src="images/dolar.svg" alt="">
                            <span>1</span>
                          </button>
                    </div>
                   
                </div>
            </div>
        </section>
        <!--Play Ground Close -->
        <!-- Final Score -->
        <section class="score flex items-center justify-center border min-h-screen hidden">
            <div class=" text-white text-center space-y-5 border bg-[#FFFFFF33] p-12 rounded-2xl">
                <h1 class="text-8xl">
                    <span class="font-extrabold">Score:</span>
                    <span>14</span>
                </h1>
                <button class="btn px-8 py-4"> Play Again</button>
                <p class="">Practice will make you Pro</p>
            </div>
        </section>
    </main>
</body>

</html>
